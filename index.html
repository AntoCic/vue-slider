<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./style/bootstrap.css">
    <!-- style -->
    <link rel="stylesheet" href="./style/index.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Carosello</title>
</head>

<body>
    <div id="app" class="text-center">
        <div id="img_carosello">
            <img class="ms_active" :src="currentSlide.image">
            <div class="info_carosello">
                <h2 class="carosello_title"> {{currentSlide.title}} </h2>
                <p class="carosello_title"> {{currentSlide.text}} </p>
            </div>

        </div>
        <div id="img_carosello_side">
            <button type="button" @click="slideUp" class="ms_bt ms_top"><span class="material-symbols-outlined">
                    expand_less
                </span></button>
            <button type="button" @click="slideDown" class="ms_bt ms_bottom">
                <span class="material-symbols-outlined">expand_more</span>
            </button>
            <div v-for="(slide,i) in slides" @click="slideSet(i)" class="img_box">
                <img :class="{ms_active: i === indexCarosello}" :src="slide.image">
                <div></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
